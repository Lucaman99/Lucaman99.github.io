    <script>
      $(document).ready(function(){
        function stage1() {
          $(".strand2").animate({width: "show"}, 1000);
            $(".strand1").animate({width: "show"}, 1000);
            $(".strand3").animate({width: "show"}, 1000);
        }
        function stage2() {
          $(".strand1").fadeOut();
          $(".strand2").fadeOut();
          $(".strand3").fadeOut();
          $(".centriole1").animate({top: "150px", left: "-50px"}, 1000);
          $(".centriole2").animate({top: "150px", left: "200px"}, 1000);
        }
        function stage() {
          $(".strands1").fadeIn();
          $(".strands2").fadeIn();
          $(".strands3").fadeIn();
          $(".strands4").fadeIn();
          $(".strands5").fadeIn();
          $(".strands6").fadeIn();
        }
        function stage3() {
          $(".nucleus").delay("fast").fadeOut()
            $(".chrom1").animate({left: "-80px", top:"100px"}, 3000)
            $(".chrom3").animate({top: "-=300px"}, 3000)
            $(".chrom4").animate({left: "-20px", top: "20"}, 3000)
        }
        function stage4() {
          $(".strands1").fadeOut();
          $(".strands2").fadeOut();
          $(".strands3").fadeOut();
          $(".strands4").fadeOut();
          $(".strands5").fadeOut();
          $(".strands6").fadeOut();
          $(".s1").fadeIn();
          $(".s2").fadeIn();
          $(".s3").fadeIn();
          $(".s4").fadeIn();
          $(".s5").fadeIn();
          $(".s6").fadeIn();
          $(".chrom1").fadeOut();
          $(".chrom3").fadeOut();
          $(".chrom4").fadeOut();
        }
        function stage5() {
          $(".cytoplasm1").animate({left: "-200px"}, 5000)
          $(".triangle1").animate({left: "-200px"}, 5000)
          $(".cytoplasm2").animate({left: "200px"}, 5000)
          $(".triangle2").animate({left: "200px"}, 5000)
          $(".s1").animate({left:"-250px", top:"-100px"}, 2000)
          $(".s3").animate({left:"-340px"}, 2000)
          $(".s5").animate({left:"-280px", top:"150px"}, 2000)
          $(".s2").animate({left:"250px", top:"130px"}, 2000)
          $(".s4").animate({left:"300px"}, 2000)
          $(".s6").animate({left:"280px", top:"-150px"}, 2000)
          
          $(".centriole2").animate({left:"400px"}, 4000)
          $(".centriole1").animate({left:"-300px"}, 4000)
        }
        function stage6() {
          $(".cytoplasm1").animate({left: "-300px"}, 5000);
          $(".triangle1").animate({left: "-300px"}, 5000);
          $(".cytoplasm2").animate({left: "300px"}, 5000);
          $(".triangle2").animate({left: "300px"}, 5000);
          $(".nuc1").fadeIn();
          $(".nuc2").fadeIn();
          $(".nuc1").animate({left: "-100px"}, 5000);
          $(".nuc2").animate({left: "150px"}, 5000);
          $(".centriole2").animate({left: "550px"}, 5000);
          $(".centriole1").animate({left: "-400px"}, 5000);
            $(".s1").animate({left:"-400px"}, 5000)
          $(".s3").animate({left:"-400px"}, 5000)
          $(".s5").animate({left:"-400px"}, 5000)
          $(".s2").animate({left:"450px"}, 5000)
          $(".s4").animate({left:"450px"}, 5000)
          $(".s6").animate({left:"450px"}, 5000)
        }
        function stage7() {
            $(".triangle1").hide();
            $(".cytoplasm1").css("border-radius", "500px")
            $(".triangle2").hide();
            $(".cytoplasm2").css("border-radius", "500px")
            $(".cytoplasm1").css("border", "double #4F931D")
            $(".cytoplasm1").css("border-width", "10px")
            $(".cytoplasm2").css("border", "double #4F931D")
            $(".cytoplasm2").css("border-width", "10px")
            
        }
        $("button").click(function(){
         stage1()
         window.setTimeout(stage2, 2000)
         window.setTimeout(stage3, 5000)
          window.setTimeout(stage, 9000)
          window.setTimeout(stage, 10000)
          window.setTimeout(stage4, 10000)
          window.setTimeout(stage5, 12000)
          window.setTimeout(stage6, 17000)
          window.setTimeout(stage7, 20000)
        });
